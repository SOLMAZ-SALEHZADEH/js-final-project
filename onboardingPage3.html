<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="onbordingPge3__container">
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="false"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="./images/carousel-picture1.png"
              class="d-block"
              alt="carousel-picture1"
            />
            <div class="carousel-caption d-md-block">
              <p>
                We provide high quality products just for you
              </p>
            </div>
            <!-- <button class="callToAction">Next</button> -->
            <button class="callToAction" type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2">Next</button>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="./images/carousel-picture2.png"
              class="d-block"
              alt="carousel-picture2"
            />
            <div class="carousel-caption d-md-block">
              <p>
                Your satisfaction is our number one periority
              </p>
            </div>
            <button class="callToAction" type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3">Next</button>
          </div>
          <div class="carousel-item">
            <img
              src="./images/carousel-picture3.png"
              class="d-block"
              alt="carousel-picture3"
            />
            <div class="carousel-caption d-md-block">
              <p>
                Letâ€™s fulfill your fashion needs with shoearight now!
              </p>
            </div>
            <button class="callToAction">Get Started</button>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

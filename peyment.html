<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <div class="shipping-address">
      <header class="d-flex mb-4 align-items-baseline">
        <svg
          width="17"
          height="15"
          viewBox="0 0 17 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"

            fill="black"
          />
        </svg>
        <p>payment method</p>
      </header>
      <div class="card align-items-center">
        <img
        src="https://img.icons8.com/ios-glyphs/30/null/coin-wallet.png"
          style="width: 50px; height: 50px"
        />
        <div class="w-100">
          <div class="card-title justify-content-between">
            <p>My Wallet</p>
            <div class="d-flex">
              <p class="mx-4">20$</p>
              <input
              type="radio"
              id="Economy"
              name="shippingType"
              value="Economy"
            />
            </div>
          </div>
        </div>
      </div>
      <div class="card align-items-center">
        <img
        src="https://img.icons8.com/fluency/48/null/paypal.png"
          style="width: 50px; height: 50px"
        />
        <div class="w-100">
          <div class="card-title">
            <p>Paypal</p>
            <div class="d-flex">
              <p class="mx-4">23$</p>
              <input
              type="radio"
              id="regular"
              name="shippingType"
              value="regular"
              checked="true"
            />
            </div>
          </div>
        </div>
      </div>
      <div class="card align-items-center">
        <img
        src="https://img.icons8.com/ios-glyphs/30/null/mac-os.png"
          style="width: 50px; height: 50px"
        />
        <div class="w-100">
          <div class="card-title">
            <p>Apple Pay</p>
            <div class="d-flex">
              <p class="mx-4">14$</p>
              <input
              type="radio"
              id="cargo"
              name="shippingType"
              value="cargo"
            />
            </div>
          </div>
        </div>
      </div>
      <div class="card align-items-center">
        <img
          src="https://img.icons8.com/color/48/null/mastercard-logo.png"
          style="width: 50px; height: 50px"
        />
        <div class="w-100">
          <div class="card-title">
            <p>Master card</p>
            <div class="d-flex">
              <p class="mx-4">18$</p>
              <input
              type="radio"
              id="express"
              name="shippingType"
              value="express"
            />
            </div>
          </div>
        </div>
      </div>
      <div class="padding-bottom-150"></div>
      <footer class="fixed-bottom">
        <div class="description-info d-flex justify-content-between">
          <div class="d-flex addButton align-center">
            <button data-id="116" title="DELETE" class="btn btn-sm m-1 text-white" data-bs-toggle="modal" data-bs-target="#deleteModal">
              <p class="px-2">Confirm payment</p>
              </button>
           
          </div>
        </div>
      </footer>
                <!-- modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <img src="https://img.icons8.com/ios-glyphs/30/null/shopping-mall.png"/>
            <h5 class="m-auto fw-bold">Order Successful!</h5>
            <p>you have successfully made order!</p>
          </div>
          <div class="modal-body">
              <button class="viwe-order">view order</button>
              <button class="view-E-receipt">view E-receipt</button>

          </div>
        </div>
      </div>
    </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
